<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bruh">
    <meta name="author" content="Joey Manani">
    <meta name="keywords" content="Stuff">

    <title>CWA Help Desk Appointmenth</title>
</head>
<body>
    <a href="http://www.swin.edu.au"><img src="images/logo.png"></a>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        <p>Check Blackboard for when CWA tutors will be there.</p>
        <fieldset>
            <legend>Student details</legend>
            <p>
                <label for="studentid">Student ID</label>
                <input type="text" name="studentid" id="studentid" minlength="7" maxlength="10" pattern="\d{7,10}" required />
            </p>
            <p>
                <label for="firstname">Given Name</label>
                <input type="text" name="firstname" id="firstname" maxlength="15" pattern="[A-Za-z]+" required />
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" maxlength="15" pattern="[A-Za-z]+" required />
            </p>
        </fieldset>


        <fieldset>
            <legend>Your unit</legend>
            
            <p>
                <label for="COS10011">COS10011</label> 
                <input type="radio" id="COS10011" name="unit" value="COS10011" required/>
                <label for="COS60004">COS60004</label> 
                <input type="radio" id="COS60004" name="unit" value="COS60004"/>
                <label for="COS60007">COS60007</label> 
                <input type="radio" id="COS60007" name="unit" value="COS60007"/>
            </p>

            <p>
                <label for="tutor">Your tutor</label> 
                <select name="tutor" id="tutor" required>
                    <option value="">Please Select</option>
                    <option value="gooby">Gooby Masterhead</option>
                    <option value="cheesey">Cheesey Thornbury</option>
                    <option value="banana">Banana Lover</option>
                    <option value="braineater">Mr Braineater</option>
                </select>
            </p>
        </fieldset>


        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="html">HTML</label> 
                <input type="checkbox" id="html" name="category[]" value="html" checked/>
                <label for="css">CSS</label> 
                <input type="checkbox" id="css" name="category[]" value="css"/>
                <label for="javascript">JavaScript</label> 
                <input type="checkbox" id="javascript" name="category[]" value="javascript"/>
                <label for="php">PHP</label> 
                <input type="checkbox" id="php" name="category[]" value="php"/>
                <label for="mysql">MySQL</label> 
                <input type="checkbox" id="mysql" name="category[]" value="mysql"/>
            </p>
            <p>
                <label for="issue">Description of Issue</label>
                <br>
                <textarea id="issue" name="issue" rows="4" cols="40" placeholder="Write description of your problem here..."></textarea>
            </p>
        </fieldset>


        <fieldset> 
            <legend>Preferred Date / Time</legend>
            <p>
                <label for="date">Date</label> 
                <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required />
            </p>
            <p>
                <label for="time">Time</label> 
                <input type="time" id="time" name="time" required />
            </p>
        </fieldset>
          
        <input type= "submit" value="Book"/>
        <input type= "reset" value="Reset Form"/>
    </form>
</body>
</html>
